
     <!-- login.component.html -->
<div class="login-container">
    <div class="login-content">
      <div class="login-image">
        <img class="img" src="https://cdni.iconscout.com/illustration/premium/thumb/login-page-4468581-3783954.png?f=webp" alt="Login Image">
      </div>
      <div class="login-form">
        <h1>Login-Form</h1>
        <form (ngSubmit)="login()" #loginForm="ngForm"> 
          <div class="form-group">
          
            <input #useremail="ngModel" name="email"  [(ngModel)]="email"  type="email" id="email" placeholder="Email Address"  email required>
          </div>
          <div *ngIf="useremail.invalid && useremail.touched" class="text-danger fw-bolder mb-3">*Invalid Email</div>
          <div class="form-group">          
            <input #userpswd="ngModel"  name="password"  [(ngModel)]="password"   type="password" id="password"  placeholder="Password" pattern="[a-zA-Z0-9]*" required>
          </div>
          <div *ngIf="userpswd.invalid && userpswd.touched" class="text-danger fw-bolder mb-3">*Invalid Password</div>

          <button [disabled] ="loginForm.invalid" type="submit" class="login-button">Login</button>
        </form>
      </div>
    </div>
  </div>

  {{email}}
  {{password}}
